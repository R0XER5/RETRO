<!DOCTYPE html>
<html lang="en" onkeydown= "jump()">
<head>
    <meta charset="UTF-8">
    <title>Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="pauseGame()">
    <div class="gem"> 
        <button type="button" class="btn startBtn" onclick="startGame()" >START GAME</button>
        <button type="button" class="btn pauseBtn" onclick="pauseGame()" >PAUSE GAME</button>
        <div class="token">
            <div>
                <span class="tokenIcon"></span>
                <p>0</p>
            </div>
        </div>
     </div>
  
    <div class="retro">
        <h1>Game</h1>
        <div class="buttons">
            <button type="button" class="btn btnOrange" onclick="changeColor('orange')" style="background-color: orange; height: 40px; width: 45px; margin-left: 15px;"></button>
            <button type="button" class="btn btnBlue" onclick="changeColor('blue')" style="background-color: blue;height: 40px; width: 45px;"></button>
            <button type="button" class="btn btnRed" onclick="changeColor('red')" style="background-color: red;height: 40px; width: 45px;"></button>

        </div>
    </div>
    
    <table>
  <tr>
    <th>Levels</th>
    <th>Jump</th>
    <th>Point</th>
  </tr>
  <tr>
    <td>Level 1</td>
    <td>10 Jumps</td>
    <td>10 Tokens</td>
  </tr>
  <tr>
    <td>Level 2</td>
    <td>20 Jumps</td>
    <td>20 Tokens</td>
  </tr>
  <tr>
    <td>Level 3</td>
    <td>30 Jumps</td>
    <td>30 Tokens</td>
  </tr>
  <tr>
    <td>Level 4</td>
    <td>40 Jumps</td>
    <td>40 Tokens</td>
  </tr>
  <tr>
    <td>Level 5</td>
    <td>50 Jumps</td>
    <td>50 Tokens</td>
  </tr>
  <tr>
    <td>Master Level</td>
    <td>70 Jumps</td>
    <td>70 Tokens</td>
  </tr>
</table>
    <div class="game">
            <p>Score: <span id="scoreSpan"></span></p>
        <div id="character"></div>
        <div id="block"></div>
    </div>


</body>
<script src="script.js"></script>
</html>
